---
sshd_config:
  PermitRootLogin: "no"
  Port: "2222"
  PubkeyAuthentication: "yes"
  PasswordAuthentication: "no"
  AllowAgentForwarding: "no"
  AllowTcpForwarding: "no"
  X11Forwarding: "no"
  PrintMotd: "no"
  TCPKeepAlive: "no"
  Compression: "no"
  ClientAliveCountMax: "2"
  AllowUsers: "deployer"
  AllowGroups: "deployer"
  UsePAM: "yes"
  ChallengeResponseAuthentication: "no"
  MaxAuthTries: "3"
  MaxSessions: "2"
  LogLevel: "VERBOSE"
  ListenAddress: "0.0.0.0"


packages:
  - sysstat
  - wget
  - git
  - vim
  - nano
  - bash-completion
  - curl
  - htop
  - iftop
  - jq
  - ncdu
  - unzip
  - net-tools
  - dnsutils
  - atop
  - sudo
  - ntp
  - fail2ban
  - software-properties-common
  - apache2-utils
  - tcpdump
  - telnet
  - axel
  - iptables-persistent
  - ntp
  - auditd
  - libpwquality-common
  - cracklib-runtime

